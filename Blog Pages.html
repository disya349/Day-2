<html>

    <head>
        <title>Your Aspiration</title>
        <link rel="stylesheet" href="assets/styling/styling.css" />
        <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;500&display=swap');
        </style>
    </head>

    <body>
        <nav>
            <a href="Dicki Card.html">
                <div class="left-one">
                <img src="assets/images/ds.png" style="width: 80px;"></a>
                <ul>
                    <li>
                        <a class="active" href="Dicki Card.html">Home</a>
                    </li>
                    <li>
                        <a href="Blog Pages.html">Blog</a>
                    </li>
                </ul>
            </div>
    
            <div class="right-one">
                <a href="Form Collab.html"><p>Contact Me</p></a>
            </div>
        </nav>

        <div class="blog">
            <div class="blog-form">
                <div class="form-container">
                    <form onsubmit="addBlog(event)">
                        <h1>Write Your Story</h1>
                        <div>
                            <label for="input-blog-title">Title</label>
                            <input type="text" id="input-blog-title" required placeholder="Type your Title" />
                        </div>

                        <div>
                            <label for="input-blog-content">Content</label>
                            <textarea id="input-blog-content" required placeholder="Type your Content"></textarea>
                        </div>
                        
                        <div>
                            <label>Upload Image</label>
                            <div class="input-blog-image-group">
                                <label for="input-blog-image">
                                    <p>Attach File</p>
                                    <img src="https://ik.imagekit.io/disya349/upload.png?ik-sdk-version=javascript-1.4.3&updatedAt=1657462342382"
                                    alt="file" style="width: 30px;"/>
                                </label>
                                <input type="file" id="input-blog-image" hidden />
                            </div>
                        </div>

                        <div class="button-group">
                            <button type="submit">Post it!</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- List Blog -->
            <div id="contents" class="blog-list">
            </div>

        </div>
        <script src="assets/Js/Blog Pages.js"></script>
    </body>

</html>
